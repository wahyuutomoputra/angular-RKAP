<div *ngIf="substationSearchVsb">
  <div id="popup1">
    <dx-popup class="popup" width="750" height="auto" [showTitle]="true" title="Find By Substation Code" [dragEnabled]="false" [closeOnOutsideClick]="false"
      [(visible)]="substationSearchVsb" (onHiding)="hide()">
      <div *dxTemplate="let data of 'content'">
        <div class="card-body">
          <div id="data-grid-demo">
            <dx-data-grid id="gridContainer" [dataSource]="Substation" keyExpr="id" [showRowLines]="true" [showBorders]="true">
              <dxo-remote-operations [filtering]="true">
              </dxo-remote-operations>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager 
                  [showInfo]="true">
	              </dxo-pager>
              <dxi-column dataField="locationCode" caption="Location Code" width="100px"></dxi-column>
              <dxi-column dataField="name" caption="Location Name" width="225px" [allowFiltering]="true"></dxi-column>
              <dxi-column dataField="locationType" caption="Location Type" width="100px" [allowFiltering]="false"></dxi-column>
              <dxi-column dataField="siteCodeExist" caption="Site" width="80px" [allowFiltering]="false"></dxi-column>
              <dxi-column dataField="status" caption="Status" width="80px" [allowFiltering]="false"></dxi-column>

              <dxi-column [fixed]="true" dataField="locationCode" caption="Action" width="55px" [allowFiltering]="false" [allowSorting]="false"
                cellTemplate="substationTemplate"></dxi-column>
              <div *dxTemplate="let data of 'substationTemplate'">
                <div (click)="getIdSubstation(data.value)" class="text-center">
                  <i class="fa fa-thumb-tack" id="btn{{data.value}}"></i>
                </div>
              </div>
            </dx-data-grid>
          </div>
        </div>
      </div>
    </dx-popup>
  </div>
</div>
