<div class="animated fadeIn">
  <div class="card" id="new47">
    
    <div class="card-header">
      <strong>Portofolio Produk <span *ngIf="(isAdd || isEdit) && !isDetail">Add / Edit</span></strong>
      <span *ngIf="isDetail" class="pull-right">
        <dx-button id="btnBack" text="< Back" (onClick)="back()"></dx-button>
      </span>
    </div>

    <div class="card-body">
      <div [hidden]="isDetail || isAdd">

        <!-- TABLE -->
        <div id="data-grid-demo">
          <dx-tree-list id="gridContainer"
            [dataSource]="gridDataSource" 
            keyExpr="gid"
            parentIdExpr="parent_gid"
            [showRowLines]="false" 
            [showBorders]="true" 
            [allowColumnResizing]="true"
            [columnHidingEnabled]="false"
            [rowAlternationEnabled]="true" 
            [columnAutoWidth]="true" 
            [wordWrapEnabled]="true"
            >

            <dxo-search-panel 
              [visible]="true" 
              [width]="240" 
              placeholder="Search...">
            </dxo-search-panel>

            <dxo-export [enabled]="true" fileName="Portofolio Produk" [allowExportSelectedData]="true"></dxo-export>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-filter-row [visible]="true"></dxo-filter-row>

            <!-- <dxi-column dataField="gid" caption="ID" sortOrder="asc" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="parent_gid" caption="Portofolio Produk" [allowEditing]="false"></dxi-column> -->
            <dxi-column dataField="kode" width="100px" caption="Kode" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="nama" caption="Nama" [allowEditing]="false"></dxi-column>
           
            <dxi-column [fixed]="true" width="55px" dataField="gid" caption="Action" [allowExporting]="false" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>

            <div *dxTemplate="let data of 'cellTemplate'">
              <div (click)="showMenu(data.value)" class="text-center">
                <i class="fa fa-th-large" id="btn{{data.value}}"></i>
              </div>
            </div>
          </dx-tree-list>
          
          <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event)"></app-context>
          <app-progress [progressVisible]="progressVisible" [progressContent]="progressContent" [progressTitle]="progressTitle" (onHideProgresss)="onHideProgress()"></app-progress>
        </div>
        <!-- END TABLE -->

      </div>

      <div *ngIf="addVisible">
      <app-add-group-product [isEdit]="isEdit" [isDetail]="isDetail" [editItem]="target" [addVisible]="addVisible" (onHideAdd)="onHideAdd()"></app-add-group-product>
      </div>
      <app-form-confirmation [isDelete]="isDelete" [isCancel]="isCancel" [confVisible]="confVisible" (onYesConf)="delete()" (onHideConf)="onHideConf()"
                             (onDeleteConf)="onDeleteConf()" (onCancelConf)="onCancelConf()"></app-form-confirmation>
    </div>

  </div>
</div>
