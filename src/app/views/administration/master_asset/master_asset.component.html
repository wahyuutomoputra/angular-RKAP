<div class="animated fadeIn">
  <div class="card" id="new47">
    <div class="card-header">
      <strong>Master Asset</strong>
    </div>
    <div class="card-body">
      <dx-form>
        <dxi-item itemType="tabbed">
          <dxi-tab title="Manufacture">
            <dxi-item itemType="group" cssClass="first-group">
              <!-- <div class="card-body"> -->
              <div class="right-side">
                <div id="data-grid-demo">
                  <dx-data-grid [visible]="!addVisible" id="gridContainer" [dataSource]="manufactur" keyExpr="id" [showRowLines]="true" [showBorders]="true" [columnHidingEnabled]="false"
                    [rowAlternationEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true" (onToolbarPreparing)="addButtonManufacture($event)">

                    <dxo-editing mode="popup" [allowUpdating]="false" [allowAdding]="false" [allowDeleting]="false" [allowResizing]="true">
                      <dxo-popup title="Manufacture Edit" [showTitle]="true">
                      </dxo-popup>
                    </dxo-editing>

                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50]" [showInfo]="true">
                    </dxo-pager>
                    <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
                    <dxo-export [enabled]="true" fileName="Manufacture Name" [allowExportSelectedData]="true"></dxo-export>
                    <dxi-column name="No" cellTemplate="NoTemplate" caption="No" width='35px'></dxi-column>
                    <div *dxTemplate="let data of 'NoTemplate'">
                      <a>
                        {{ data.component.pageIndex() * data.component.pageSize() + data.rowIndex + 1 }}
                      </a>
                    </div>
                    <dxi-column dataField="manufacturName" caption="Manufacture Name" [width]="150" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="address" caption="Address" [width]="250"></dxi-column>
                    <dxi-column dataField="city" caption="City" [width]="100"></dxi-column>
                    <dxi-column dataField="telephone1" caption="Phone 1" [width]="125"></dxi-column>
                    <dxi-column dataField="email" caption="Email" [visible]="true"></dxi-column>
                    <dxi-column dataField="activationCode" caption="Active" [width]="100"></dxi-column>
                    <dxi-column [fixed]="true" dataField="id" caption="Action" [width]="55" [allowFiltering]="false" [allowSorting]="false" cellTemplate="manufactureTemplate"></dxi-column>
                    <div *dxTemplate="let data of 'manufactureTemplate'">
                      <div (click)="showMenu(data.value,'Manufacture')" class="text-center">
                        <i class="fa fa-th-large" id="btn{{data.value}}Manufacture"></i>
                      </div>
                    </div>
                  </dx-data-grid>
                  <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event,'Manufacture')"></app-context>
                  <app-confirmation [text]="text" [confVisible]="confVisible" [detail]="detail" (onHideConf)="onHideConf()"></app-confirmation>
                  <app-detail-manufacture [popupManufacture]="popupManufacture" [manufacture]="detail" (onHideManufacture)="onHideManufacture()"></app-detail-manufacture>
                  <div *ngIf="addVisible">
                    <app-add-manufactur [isEdit]="isEdit" [editItem]="editItem" [addVisible]="addVisible" (onHideAddManufacture)="onHideAddManufacture()"></app-add-manufactur>
                  </div>
                </div>
              </div>
            </dxi-item>
          </dxi-tab>

          <dxi-tab title="Asset Brand">
            <dxi-item itemType="group" cssClass="first-group">
              <div class="card-body">
                <div id="data-grid-demo">
                  <dx-data-grid [visible]="!addVisible" id="gridContainer" [dataSource]="brand" keyExpr="id" [showRowLines]="true" [showBorders]="true" [columnHidingEnabled]="false"
                    [rowAlternationEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true" (onToolbarPreparing)="addButtonBrand($event)">

                    <dxo-editing mode="popup" [allowUpdating]="false" [allowAdding]="false" [allowDeleting]="false" [allowResizing]="true">
                      <dxo-popup title="Asset Brand Edit" [showTitle]="true">
                      </dxo-popup>
                    </dxo-editing>

                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50]" [showInfo]="true">
                    </dxo-pager>
                    <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
                    <dxo-export [enabled]="true" fileName="Asset Brand" [allowExportSelectedData]="true"></dxo-export>
                    <dxi-column name="No" cellTemplate="NoTemplate" caption="No" width='35px'></dxi-column>
                    <div *dxTemplate="let data of 'NoTemplate'">
                      <a>
                        {{ data.component.pageIndex() * data.component.pageSize() + data.rowIndex + 1 }}
                      </a>
                    </div>
                    <!-- <dxi-column dataField="id" caption="ID"></dxi-column> -->
                    <dxi-column dataField="assetType.name" caption="Asset Type" width="100px" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="masterAssetManufactur.manufacturName" caption="Manufacture Name" width="200px" [allowFiltering]="true"
                      [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="brandName" caption="Brand Name" width="150px" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="activationBy" caption="Activation By" [visible]="false"></dxi-column>
                    <dxi-column dataField="activationDate" caption="Activation Date" dataType="date" [visible]="false"></dxi-column>
                    <dxi-column dataField="deactivationBy" caption="Deactivaton By" [visible]="false"></dxi-column>
                    <dxi-column dataField="deactivationDate" caption="Deactivation Date" [visible]="false" dataType="date"></dxi-column>
                    <dxi-column dataField="description" caption="Description" [visible]="false"></dxi-column>
                    <dxi-column dataField="appendix" caption="Appendix" [visible]="false"></dxi-column>
                    <dxi-column dataField="activationCode" caption="Active" width="100px"></dxi-column>
                    <dxi-column [fixed]="true" dataField="id" caption="Action" width="55px" [allowFiltering]="false" [allowSorting]="false" cellTemplate="brandTemplate"></dxi-column>
                    <div *dxTemplate="let data of 'brandTemplate'">
                      <div (click)="showMenu(data.value,'Assetbrand')" class="text-center">
                        <i class="fa fa-th-large" id="btn{{data.value}}Assetbrand"></i>
                      </div>
                    </div>
                  </dx-data-grid>
                  <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event,'Assetbrand')"></app-context>
                  <app-confirmation [text]="text" [confVisible]="confVisible" [detail]="detail" (onHideConf)="onHideConf()"></app-confirmation>
                  <app-detail-assetbrand [popupAssetbrand]="popupAssetbrand" [assetbrand]="detailAssetbrand" (onHideAssetbrand)="onHideAssetbrand()">
                  </app-detail-assetbrand>
                  <div *ngIf="addVisible">
                      <app-add-brand [isEdit]="isEdit" [editItem]="editItem" [addVisible]="addVisible" (onHideAddBrand)="onHideAddBrand()"></app-add-brand>
                    </div>
                </div>
              </div>
            </dxi-item>
          </dxi-tab>
          <dxi-tab title="Brand Type">
            <dxi-item itemType="group" cssClass="first-group">
              <div class="card-body">
                <div id="data-grid-demo">
                  <dx-data-grid [visible]="!addVisible" id="gridContainer" [dataSource]="type" keyExpr="id" [showRowLines]="true" [showBorders]="true" [columnHidingEnabled]="false"
                    [rowAlternationEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true" 
                    (onToolbarPreparing)="addButtonType($event)">

                    <dxo-editing mode="popup" [allowUpdating]="false" [allowAdding]="false" [allowDeleting]="false" [allowResizing]="true">
                      <dxo-popup title="Brand Type Edit" [showTitle]="true">
                      </dxo-popup>
                    </dxo-editing>

                    <dxo-filter-row [visible]="true"></dxo-filter-row>
                    <dxo-header-filter [visible]="true"></dxo-header-filter>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50]" [showInfo]="true">
                    </dxo-pager>
                    <dxo-column-chooser [enabled]="false"></dxo-column-chooser>
                    <dxo-export [enabled]="true" fileName="Brand Type" [allowExportSelectedData]="true"></dxo-export>
                    <dxi-column name="No" cellTemplate="NoTemplate" caption="No" width='35px'></dxi-column>
                    <div *dxTemplate="let data of 'NoTemplate'">
                      <a>
                        {{ data.component.pageIndex() * data.component.pageSize() + data.rowIndex + 1 }}
                      </a>
                    </div>
                    <!-- <dxi-column dataField="id" caption="ID"></dxi-column> -->
                    <dxi-column dataField="masterAssetBrand.assetType.name" caption="Asset Type" width="100px" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="masterAssetBrand.masterAssetManufactur.manufacturName" caption="Manufacture Name" width="200px" [allowFiltering]="true"
                      [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="masterAssetBrand.brandName" caption="Brand Name" width="150px" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="typeName" caption="Brand Type" width="150px" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
                    <dxi-column dataField="activationBy" caption="Activation By" [visible]="false"></dxi-column>
                    <dxi-column dataField="activationDate" caption="Activation Date" dataType="date" [visible]="false"></dxi-column>
                    <dxi-column dataField="deactivationBy" caption="Deactivaton By" [visible]="false"></dxi-column>
                    <dxi-column dataField="deactivationDate" caption="Deactivation Date" [visible]="false" dataType="date" [visible]="false"></dxi-column>
                    <dxi-column dataField="description" caption="Description" [visible]="false"></dxi-column>
                    <dxi-column dataField="appendix" caption="Appendix" [visible]="false"></dxi-column>
                    <dxi-column dataField="activationCode" caption="Active" width="100px"></dxi-column>
                    <dxi-column [fixed]="true" dataField="id" caption="Action" width="55px" [allowFiltering]="false" [allowSorting]="false" cellTemplate="typeTemplate"></dxi-column>
                    <div *dxTemplate="let data of 'typeTemplate'">
                      <div (click)="showMenu(data.value,'Type')" class="text-center">
                        <i class="fa fa-th-large" id="btn{{data.value}}Type"></i>
                      </div>
                    </div>
                  </dx-data-grid>
                  <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event,'Type')"></app-context>
                  <app-confirmation [text]="text" [confVisible]="confVisible" [detail]="detail" (onHideConf)="onHideConf()"></app-confirmation>
                  <app-detail-type [popupType]="popupType" [type]="detailType" (onHideType)="onHideType()"> </app-detail-type>                
                  <div *ngIf="addVisible">
                      <app-add-brand [isEdit]="isEdit" [editItem]="editItem" [addVisible]="addVisible" (onHideAddType)="onHideAddType()"></app-add-brand>
                    </div>
                </div>
              </div>
            </dxi-item>
          </dxi-tab>
        </dxi-item>
      </dx-form>
    </div>
  </div>
</div>
