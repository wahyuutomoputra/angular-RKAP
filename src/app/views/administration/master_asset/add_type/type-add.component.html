<div *ngIf="addVisible">
  <form action="Submit" (submit)="save($event)">
    <dx-button icon="fa fa-ban" text="Cancel" (onClick)="cancel()"></dx-button>
    <dx-button class="pull-right" icon="fa fa-save" text="Save" validationGroup="masterType" [useSubmitBehavior]="true">
    </dx-button>

    <!-- class="m-2" => add margin by 0.5rem -->
    <div class="m-2"></div>
    <p style="border-top: 1px rgb(196, 196, 196) solid; padding: 0px; margin: 0px;"></p>
    <div class="m-2"></div>

    <dx-form [(formData)]="type" validationGroup="masterType">
      <dxi-item itemType="group" [colCount]="2">
        <dxi-item itemType="group">
          <dxi-item itemType="group" [colCount]="1">
          <dxi-item dataField="id">
            <dxo-label text="Asset Type"></dxo-label>
            <!-- <dxi-validation-rule type="required" message="User ID is required"></dxi-validation-rule> -->
          </dxi-item>
          <dxi-item dataField="manufactur">
            <dxo-label text="Manufactur Name"></dxo-label>
            <!-- <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule> -->
          </dxi-item>
          <dxi-item dataField="assetbrand">
            <dxo-label text="Asset Brand Name"></dxo-label>
          </dxi-item> 
          <dxi-item dataField="name">
            <dxo-label text="Asset Brand Type"></dxo-label>
          </dxi-item>
          <dxi-item itemType="group" [colCount]="2">
            <dxi-item dataField="photoUrl" [template]="'photoTemplate'" >
              <dxo-label text="Photo"></dxo-label>
            </dxi-item>
          <div *dxTemplate="let data of 'photoTemplate'">
            <img src="" onError="this.src='/assets/img/default.png'" width="125px" height="150px" class="form-avatar" />
            <dx-file-uploader name="file" uploadMode="useButtons" uploadUrl="" selectButtonText="Upload Photo"
              labelText="">
            </dx-file-uploader>
          </div> 
          </dxi-item>
        </dxi-item>
        
          
        </dxi-item>
      </dxi-item>
    </dx-form>
    <app-form-confirmation [isSave]="isSave" [isCancel]="isCancel" [confVisible]="confVisible" (onYesConf)="save()" (onHideConf)="onHideConf()"
      (onSaveConf)="onSaveConf()" (onCancelConf)="onCancelConf()"></app-form-confirmation>
  </form>
</div>

<div id="popup1">
  <dx-popup class="popup" width="500" height="auto" [showTitle]="true" title="Find By Site Code" [dragEnabled]="false" [closeOnOutsideClick]="true"
    [(visible)]="sitePopup">
    <div *dxTemplate="let data of 'content'">
      <div class="card-body">
        <div id="data-grid-demo">
          <dx-data-grid id="gridContainer" [dataSource]="searchSiteById" keyExpr="siteCodeExist" [showRowLines]="true" [showBorders]="true">
            <dxo-remote-operations [filtering]="true">
            </dxo-remote-operations>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxi-column dataField="siteCodeExist" caption="Site Code" width="100px"></dxi-column>
            <dxi-column dataField="unit" caption="Unit" width="100px" [allowFiltering]="false"></dxi-column>
            <dxi-column dataField="name" caption="Site Name" [allowFiltering]="false"></dxi-column>
            <dxi-column dataField="siteCodeExist" [fixed]="true" caption="Action" width="55px" [allowFiltering]="false" [allowSorting]="false"
              cellTemplate="siteTemplate"></dxi-column>
            <div *dxTemplate="let data of 'siteTemplate'">
              <div (click)="getIdSite(data.value)" class="text-center">
                <i class="fa fa-thumb-tack" id="btn{{data.value}}"></i>
              </div>
            </div>

          </dx-data-grid>
        </div>
      </div>
    </div>
  </dx-popup>
</div>
