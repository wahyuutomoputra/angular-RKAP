<div class="animated fadeIn">
  <div class="card" id="new47">

    <div class="card-header">
      <strong>Profil Risiko <span *ngIf="(isAdd || isEdit) && !isDetail">Add / Edit</span></strong>
      <span *ngIf="isDetail" class="pull-right">
        <dx-button id="btnBack" text="< Back" (onClick)="back()"></dx-button>
      </span>
    </div>

    <div class="card-body">
      <div [hidden]="isDetail || isAdd">

        <!-- SEARCH-->
        <div id="form-container" style="margin-left: 20px; margin-right: 20px;">

          <div *ngIf="!isAdv">
            <dx-form id="formSearch" itemType="group" sssClass="first-group" [formData]="search" [colCount]="3">
              <dxi-item dataField="risiko" [label]="{ text: 'Risiko ' }" [editorOptions]="{ disabled: false }" [colSpan]="2"></dxi-item>
              <dxi-item [colSpan]="1">
                <dx-button icon="search" text="Search" (onClick)="searching()"></dx-button>
                <dx-button icon="{{chevron}}" (onClick)="showAdvSearch()"></dx-button>
              </dxi-item>
            </dx-form>
          </div>

          <!-- ADVANCED SEARCH -->
          <div *ngIf="isAdv">
            <dx-form id="form" itemType="group" sssClass="first-group" [formData]="search" [colCount]="3">
              <dxi-item itemType="group" [colSpan]="2">
                <dxi-item dataField="riskid" [label]="{ text: 'ID' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="risiko" [label]="{ text: 'Risiko' }" editorType="dxTextArea" [editorOptions]="{ disabled: false, height: 90 }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="deskripsi" [label]="{ text: 'Deskripsi' }" editorType="dxTextArea" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="rjppid" [label]="{ text: 'RJPP' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="sid" [label]="{ text: 'Sasaran' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="sifat" [label]="{ text: 'Sifat' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="jenis" [label]="{ text: 'Jenis' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="direktur_terkait" [label]="{ text: 'Direktur Terkait' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="tingkat" [label]="{ text: 'Tingkat' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="dampak" [label]="{ text: 'Dampak' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="kemungkinan" [label]="{ text: 'Kemungkinan' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="velositas" [label]="{ text: 'Velositas' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="penyebab_interna" [label]="{ text: 'Penyebab Internal' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="penyebab_eksternal" [label]="{ text: 'Penyebab Eksternal' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="tipe_risiko" [label]="{ text: 'Tipe Risiko' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="justifikasi_dampak" [label]="{ text: 'Justifikasi Dampak' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="justifikasi_kemungkinan" [label]="{ text: 'Justifikasi Kemungkinan' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="mitigasi" [label]="{ text: 'Mitigasi' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="taxoid" [label]="{ text: 'Risk Taksonomi' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="tahun" [label]="{ text: 'Tahun' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
                <dxi-item dataField="deptid" [label]="{ text: 'Departement' }" editorType="dxTextBox" [editorOptions]="{ disabled: false }" [colSpan]="1"></dxi-item>
              </dxi-item>

              <dxi-item itemType="group">
                <dxi-item [colSpan]="1">
                  <dx-button icon="search" text="Search" (onClick)="advSearch()"></dx-button>
                  <dx-button icon="{{chevron}}" (onClick)="showAdvSearch()"></dx-button>
                </dxi-item>
              </dxi-item>
            </dx-form>
          </div>
          <!-- END ADVANCED SEARCH -->
          
        </div>
        <!-- END SEARCH -->

        <!-- TABLE -->
        <div id="data-grid-demo" style="margin-top: 20px;">

          <dx-data-grid id="gridContainer" [dataSource]="gridDataSource" [showRowLines]="true" [showBorders]="true" [columnHidingEnabled]="false"
                        [rowAlternationEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true">
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 50]" [showInfo]="true" [showNavigationButtons]="true">
            </dxo-pager>
            <dxo-export [enabled]="true" fileName="Profil Risiko" [allowExportSelectedData]="false"></dxo-export>

            <dxi-column dataField="riskid" width="100px" caption="ID" sortOrder="asc" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="risiko" caption="Risiko" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="deskripsi" caption="Deskripsi" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="rjppid" caption="RJPP" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="sid" caption="Sasaran" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="sifat" caption="Sifat" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="jenis" caption="Jenis" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="direktur_terkait" caption="Direktur Terkait" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="tingkat" caption="Tingkat" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="dampak" caption="Dampak" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="kemungkinan" caption="Kemungkinan" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="velositas" caption="Velositas" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="penyebab_interna" caption="Penyebab Internal" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="penyebab_eksternal" caption="Penyebab Eksternal" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="tipe_risiko" caption="Tipe Risiko" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="justifikasi_dampak" caption="Justifikasi Dampak" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="justifikasi_kemungkinan" caption="Justifikasi Kemungkinan" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="mitigasi" caption="Mitigasi" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="taxoid" caption="Risk Taksonomi" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="tahun" caption="Tahun" [allowEditing]="false"></dxi-column>
            <dxi-column dataField="deptid" caption="Departement" [allowEditing]="false"></dxi-column>
           
            <dxi-column [fixed]="true" width="55px" dataField="riskid" caption="Action" [allowExporting]="false" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
            <div *dxTemplate="let data of 'cellTemplate'">
              <div (click)="showMenu(data.value)" class="text-center">
                <i class="fa fa-th-large" id="btn{{data.value}}"></i>
              </div>
            </div>
          </dx-data-grid>

          <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event)"></app-context>
          <app-progress [progressVisible]="progressVisible" [progressContent]="progressContent" [progressTitle]="progressTitle" (onHideProgresss)="onHideProgress()"></app-progress>
        
        </div>
        <!-- END TABLE-->

        <!-- pagination -->
        <div class="row">
          <div class="col-sm-10">
          <ul class="pagination">
            <li class="page-item" (click)="prev()" id="prev"><a class="page-link" >Prev</a></li>
            <div *ngFor="let item of fakeArray; index as i; trackBy: trackByFn">
              <div *ngIf="i+1>=minLimitShow && i+1<=maxLimitShow">
                <li [ngClass]="page==i+1 ? 'page-item active' : 'page-item'" ><a class="page-link" id="{{ i }}" (click)="doneClick($event)">{{ i+1 }}</a></li>
              </div>
            </div>
            <li class="page-item" (click)="next()" id="next"><a class="page-link">Next</a></li>
          </ul>
          <p>Halaman {{ page }} dari {{ jumlahHal }}</p>
          </div>
          <div class="col-sm-2"><br>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="5" (click)="limit($event)"
              [ngClass]="activeClass==5 ? 'btn btn-secondary' : 'btn' ">5</button>
              <button type="button" id="10" (click)="limit($event)" [ngClass]="activeClass==10 ? 'btn btn-secondary' : 'btn' ">10</button>
              <button type="button" id="15" (click)="limit($event)" [ngClass]="activeClass==15 ? 'btn btn-secondary' : 'btn' ">15</button>
            </div>
          </div>
        </div> 
        <!-- end pagination -->

      </div>
      <div *ngIf="addVisible">
        <app-add-profil-risiko [isEdit]="isEdit" [isDetail]="isDetail" [editItem]="target" [addVisible]="addVisible" (onHideAdd)="onHideAdd()"></app-add-profil-risiko>
      </div>
      <app-form-confirmation [isDelete]="isDelete" [isCancel]="isCancel" [confVisible]="confVisible" (onYesConf)="delete()" (onHideConf)="onHideConf()"
                             (onDeleteConf)="onDeleteConf()" (onCancelConf)="onCancelConf()"></app-form-confirmation>
    </div>

  </div>
</div>
