<div class="animated fadeIn">
  <div class="card" id="new47">
    <div class="card-header">
      <strong>{{title}}</strong>
    </div>
    <div class="card-body">
      <div [hidden]="addVisible">
        <div id="data-grid-demo">
          <div class="right-side">
            <!-- <dx-select-box [items]="dataTypes" valueExpr="id" displayExpr="name" (onValueChanged)="selectStatus($event)"></dx-select-box> -->            
            <dx-data-grid id="gridContainer" [dataSource]="gridDataSource"  [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
              <dxo-remote-operations [paging]="true">
              </dxo-remote-operations>

              <dxo-editing mode="form" [allowUpdating]="false" [allowAdding]="false" [allowDeleting]="false" [allowResizing]="true">
              </dxo-editing>

              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-paging [pageSize]="10"></dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50]" [showInfo]="true">
              </dxo-pager>
              <!-- <dxo-column-chooser [enabled]="true"></dxo-column-chooser> -->
              <dxo-export [enabled]="true" fileName="Site" [allowExportSelectedData]="false"></dxo-export>

              <dxi-column dataField="siteCodeExist" caption="Site Code" width='75px' [allowFiltering]="true" [allowSorting]="true"></dxi-column>
              <dxi-column dataField="companyCode" caption="Company Code" [visible]="false"></dxi-column>
              <dxi-column dataField="siteType.name" caption="Site Type"></dxi-column>
              <dxi-column dataField="name" caption="Site Name" [allowFiltering]="true" [allowSorting]="true"></dxi-column>
              <dxi-column dataField="shortName" caption="Short Name" [visible]="false"></dxi-column>
              <!-- <dxi-column dataField="parentSite" caption="Parent Site" [visible]="false"></dxi-column> -->
              <dxi-column dataField="province" caption="Province"></dxi-column>
              <dxi-column dataField="city" caption="City"></dxi-column>
              <dxi-column dataField="address" caption="Address"></dxi-column>
              <dxi-column dataField="postalCode" caption="Postal Code" [visible]="false"></dxi-column>
              <dxi-column dataField="telephone1" caption="Telephone"></dxi-column>
              <!-- <dxi-column dataField="facsimile" caption="Facsimile" [visible]="false"></dxi-column>
          <dxi-column dataField="email" caption="Email" [visible]="false"></dxi-column>
          <dxi-column dataField="latitude" caption="Latitude" [visible]="false"></dxi-column>
          <dxi-column dataField="longitude" caption="Longitude" [visible]="false"></dxi-column> -->
              <dxi-column dataField="timezone" caption="Timezone" [visible]="false"></dxi-column>
              <!-- <dxi-column dataField="activationBy" caption="Activation By" [visible]="false"></dxi-column>
          <dxi-column dataField="activationDate" caption="Activation Date" [visible]="false" dataType="date"></dxi-column>
          <dxi-column dataField="deactivationBy" caption="Deactivaton By" [visible]="false"></dxi-column>
          <dxi-column dataField="deactivationDate" caption="Deactivation Date" [visible]="false" dataType="date"></dxi-column>
          <dxi-column dataField="description" caption="Description" [visible]="false"></dxi-column>
          <dxi-column dataField="appendix" caption="Appendix" [visible]="false"></dxi-column> -->
              <!-- <dxi-column dataField="photo" caption="Photo" cellTemplate="cellTemplate" [visible]="false"></dxi-column> -->
              <dxi-column dataField="id" [fixed]="true" caption="Action" width="55px" [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let data of 'cellTemplate'">
                <div (click)="showMenu(data.value)" class="text-center">
                  <i class="fa fa-th-large" id="btn{{data.value}}"></i>
                </div>
              </div>
            </dx-data-grid>
            <app-context [menuVisible]="menuVisible" [target]="target" [contextItems]="contextItems" (onHideMenu)="onHideMenu()" (itemClick)="itemClick($event)"></app-context>
            <app-detail-site [popupVisible]="popupVisible" [site]="site" (onHideSite)="onHideSite()"> </app-detail-site>


          </div>
        </div>
      </div>
      <div *ngIf="addVisible">
        <app-add-site [addVisible]="addVisible" (onHideAdd)="onHideAdd()"></app-add-site>
      </div>
    </div>
  </div>
</div>
