<div *ngIf="addVisible">
  <form action="Submit" (submit)="save($event)">

    <dx-button *ngIf="!isDetail" icon="fa fa-ban" text="Cancel" type="danger" (onClick)="cancel()"></dx-button>
    <dx-button *ngIf="!isDetail" class="pull-right" icon="fa fa-save" text="Save" type="success" validationGroup="roleData" [useSubmitBehavior]="true"></dx-button>

    <!-- class="m-2" => add margin by 0.5rem -->
    <div class="m-2"></div>
    <p style="border-top: 1px rgb(196, 196, 196) solid; padding: 0px; margin: 0px;"></p>
    <div class="m-2"></div>

    <dx-form [(formData)]="role" validationGroup="roleData">
      <dxi-item itemType="group" [colCount]="1">
        <dxi-item itemType="group">
          <!-- <dxi-item name="txtJadwalID" dataField="jadwalid" caption="ID" editorType="dxTextBox" [editorOptions]="{readOnly: true}"></dxi-item> -->
          <dxi-item name="txtDeskripsi" dataField="deskripsi" caption="Deskripsi" editorType="dxTextArea" [editorOptions]="{readOnly: isDetail, height: 90}" [validationRules]="[{type: 'required', message: 'Deskripsi harus diisi' }]"></dxi-item>
          <dxi-item name="txtTipe" dataField="tipe_jadwal" caption="Tipe Jadwal" editorType="dxTextBox" [editorOptions]="{readOnly: isDetail}" [validationRules]="[{type: 'required', message: 'Tipe jadwal harus diisi' }]"></dxi-item>
          <dxi-item name="txtTglMulai" dataField="tgl_mulai" caption="Tanggal Mulai" editorType="dxDateBox" [editorOptions]="{readOnly: isDetail}" [validationRules]="[{type: 'required', message: 'Tanggal Mulai harus diisi' }]"></dxi-item>
          <dxi-item name="txtTglAkhir" dataField="tipe_akhir" caption="Tanggal Akhir" editorType="dxDateBox" [editorOptions]="{readOnly: isDetail}" [validationRules]="[{type: 'required', message: 'Tanggal Akhir harus diisi' }]"></dxi-item>
        </dxi-item>
        <dxi-item itemType="group">
          <dxi-item itemType="empty"></dxi-item>
        </dxi-item>
      </dxi-item>
    </dx-form>

    <!-- <br> -->
    <!-- <p>Menu Access :</p> -->
    <dx-tree-list
      [dataSource]="menuTree"
      itemsExpr="items"
      keyExpr="menuId"
      parentIdExpr="menuParent"
      [showRowLines]="true"
      [columnAutoWidth]="true"
      [rowAlternationEnabled]="true"
      autoExpandAll="true"
      (onToolbarPreparing)="toolbarPreparing($event)"
      (onCellClick)="cellClick($event)"
      (onRowUpdated)="rowUpdated($event)">
      <dxo-editing
        mode="batch"
        [allowAdding]="false"
        [allowUpdating]="!isDetail"
        [allowDeleting]="false">
      </dxo-editing>
      <!-- <dxi-column dataField="text" caption="Menu" [allowEditing]="false"></dxi-column>
      <dxi-column dataField="read"></dxi-column>
      <dxi-column dataField="write"></dxi-column> -->
    </dx-tree-list>

    <app-form-confirmation [isSave]="isSave" [isCancel]="isCancel" [confVisible]="confVisible" (onYesConf)="save()" (onHideConf)="onHideConf()"
      (onSaveConf)="onSaveConf()" (onCancelConf)="onCancelConf()"></app-form-confirmation>
  </form>
</div>
